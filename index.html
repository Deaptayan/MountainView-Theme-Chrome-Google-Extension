<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-image">
    <h1>Google</h1>
    <div class="search-container">
        <input type="text" class="search" id="urlsearch" placeholder="Search Google or type a URL" />
        <button class="searchbtn" id="searchbtn"><i id="search-icon" class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="clock">
        <p id="digitalClock">00:00</p>
    </div>

    <div class="buttons">
        <div class="inside-button-background">
            <div class="individual"><button class="individualbtnyou" id="youtubeButton"><i id="youtube" class="fab fa-youtube"></i></button></div>
            <div class="individual"><button class="individualbtngmail" id="gmailButton"><i id="gmail" class="fab fa-google"></i></button></div>
            <div class="individual"><button class="individualbtnwhats" id="whatsappButton"><i id="whatsapp" class="fab fa-whatsapp"></i></button></div>
            <div class="individual"><button class="individualbtntele" id="telegramButton"><i id="telegram" class="fab fa-telegram"></i></button></div>
            <div class="individual"><button class="individualbtninsta" id="instagramButton"><i id="instagram" class="fab fa-instagram"></i></button></div>
        </div>
        <div class="inside-button-background2">
            <div class="individual"><button class="individualbtntwitter" id="twitterButton"><i id="twitter" class="fab fa-twitter"></i></button></div>
            <div class="individual"><button class="individualbtndiscord" id="discordButton"><i id="discord" class="fab fa-discord"></i></button></div>
            <div class="individual"><button class="individualbtngithub" id="githubButton"><i id="github" class="fab fa-github"></i></button></div>
        </div>
    </div>

    <div footer class="footer">
        <div class="DeveloperGitButton"><button class="githubdev" id="githubButtonDev"><i id="githubdev" class="fab fa-github"></i></button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
